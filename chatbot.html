<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie & TV Show Chatbot</h1>
        <p id="welcome-message"></p>
    </header>

    <main>
        <div class="chat-container">
            <div id="chatbox">
                <!-- Bot greets user after login -->
                <div class="chat-message bot-message" id="greeting-message"></div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message here...">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="feedback-container">
                <button class="feedback-btn" onclick="provideFeedback('like')">ğŸ‘ Like</button>
                <button class="feedback-btn" onclick="provideFeedback('dislike')">ğŸ‘ Dislike</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by Mock APIs | Created by Miles</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
